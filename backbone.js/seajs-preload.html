<!DOCTYPE html>
 <html>
 <head>
   <meta charset="utf-8">
   <title>hello-seajs-backbonejs</title>
   <script src="modules/sea-debug.js"></script>
 </head>
 <body>
 </body>
 <script type="text/javascript">
   seajs.config({
      // 别名配置
      alias: {
         jquery: 'modules/jquery-1.11.0.min', 
         backbone: 'modules/backbone-min',
         underscore: 'modules/underscore-min'
      },
      base : 'file://E:/github/learn/backbone.js',
      preload:['jquery','underscore','backbone']
   });
   seajs.use('jquery', function () {
      var Module = seajs.Module, cache = seajs.cache;
      Module.get(Module.resolve('jquery')).exports = $;
      Module.get(Module.resolve('underscore')).exports = _;
      Module.get(Module.resolve('backbone')).exports = Backbone;

      console.log(cache);

   });
   seajs.on('exec', function (mod) {
      console.log(mod);
   })
   seajs.use('static/ItemView', function (iv, ListView, World) {
      var lv = new (seajs.require('static/ListView'));
      var World = seajs.require('static/World');
      lv.collection.add(new World());
   });

 </script>
 </html>
